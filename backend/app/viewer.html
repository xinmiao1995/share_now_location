<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <script src='https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.css' rel='stylesheet'/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 25%;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<style>
    .marker {
        display: block;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 0;
    }
</style>

<h1>WebSocket Chat</h1>
<h2>Your ID: <span id="ws-id"></span></h2>

<form action="" onsubmit="sendMessage(event)">
    <input type="text" id="messageText" autocomplete="off"/>
    <button>Send my location</button>
</form>


<ul id='messages'>
</ul>

<div id='map'></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": {
                "osm": {
                    "type": "raster",
                    "tiles": ["https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"],
                    "tileSize": 256,
                    "attribution": "&copy; OpenStreetMap Contributors",
                    "maxzoom": 19
                }
            },
            "layers": [
                {
                    "id": "osm",
                    "type": "raster",
                    "source": "osm" // This must match the source key above
                }
            ]
        },
        center: [141.34867329542533, 43.0598172943666], // starting position [lng, lat]
        zoom: 13 // starting zoom
    });

    map.addControl(new maplibregl.NavigationControl());

    var client_id = Date.now();

    document.querySelector("#ws-id").textContent = client_id;
    var ws = new WebSocket(`ws://localhost:8000/ws/${client_id}`);


    ws.onmessage = function (event) {
        var messages = document.getElementById('messages');
        var message = document.createElement('li');
        var msg_received = document.createTextNode(JSON.parse(event.data).message);


        message.appendChild(msg_received)
        messages.appendChild(message)


        // add markers to map
        Object.keys(JSON.parse(event.data).markers).forEach((key, index) => {
            console.log("key=" + key + ", index=" + index + ", value=" + JSON.parse(event.data).markers[key]);
            var coordinate = JSON.parse(event.data).markers[key].coordinate
            var marker_size = JSON.parse(event.data).markers[key].marker_size


            if (document.getElementById(key)) {
                document.getElementById(key).remove();
            }

            var el = document.createElement('div');
            el.id = key

            el.className = 'marker';
            el.style.backgroundImage =
                'url(https://placekitten.com/g/' +
                marker_size + '/' + marker_size + '/)';
            el.style.width = marker_size + 'px';
            el.style.height = marker_size + 'px';

            el.addEventListener('click', function () {
                window.alert(key);
            });

            // add marker to map
            new maplibregl.Marker(el)
                .setLngLat(coordinate.split(','))
                .addTo(map);
        });

    };

    function sendMessage(event) {
        var input = document.getElementById("messageText")
        ws.send(input.value)
        input.value = ''
        event.preventDefault()
    }
</script>

</body>
</html>
